<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <form>
        <h2>Formulario de Contacto</h2> 
        <br>
        <label for="n1">Nombre :</label>
        <input type="text" placeholder="Ej:Bell"> 
        <br>
        <label for="n2">Apellido:</label>
        <input type="text" placeholder="Ej:Basu">
        <br>
        <label for="n3">Pais de residencia:</label>
        <input type="text" placeholder="Ej:Argentina">
        <br>
        <label for="n4">Fecha de nacimiento:</label>
        <input type="date" placeholder="Fecha de nacimiento">
        <br>
        <label for="n6">Correo electronico:</label>
        <input type="email" placeholder="Ej:bbbb53@gmail.com">
        <br>
        <input type="submit" class="btn" value="Enviar!">
        </form>
        <script src="script.js"></script>
   
</body>
</html>
